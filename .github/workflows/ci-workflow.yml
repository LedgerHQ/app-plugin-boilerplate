name: Compilation & tests

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  job_build_debug:
    name: Build debug
    runs-on: ubuntu-latest

    container:
      image: docker://ledgerhq/ledger-app-builder:2.0.0-1

    steps:
      - name: Clone
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Build Boilerplate plugin
        run: |
          make DEBUG=1

      - name: Upload Boilerplate binary
        uses: actions/upload-artifact@v2
        with:
          name: boilerplate-app-debug
          path: bin
